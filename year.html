<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Year Prayer Timings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: center;
    }

    thead th {
      position: sticky;
      top: 0;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      z-index: 2;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    tr.today {
      background-color: #ffefc1 !important; /* highlight today */
      font-weight: bold;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 14px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">â¬… Back to Main Page</a>
  <h2>Full Year Prayer Timings</h2>

  <table id="prayerTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Fajr</th>
        <th>Sunrise</th>
        <th>Dhuhr</th>
        <th>Asr</th>
        <th>Maghrib</th>
        <th>Isha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function buildFullYearTable() {
      const response = await fetch("prayer-times.json");
      const data = await response.json();

      const tbody = document.querySelector("#prayerTable tbody");
      tbody.innerHTML = "";

      const today = new Date().toLocaleDateString("en-GB");
      let todayRow = null;

      data.forEach(entry => {
        const tr = document.createElement("tr");

        if (entry.Date === today) {
          tr.classList.add("today");
          todayRow = tr;
        }

        tr.innerHTML = `
          <td>${entry.Date}</td>
          <td>${entry.Fajr}</td>
          <td>${entry.Sunrise}</td>
          <td>${entry.Dhuhr}</td>
          <td>${entry.Asr}</td>
          <td>${entry.Maghrib}</td>
          <td>${entry.Isha}</td>
        `;

        tbody.appendChild(tr);
      });

      // Scroll to today's row if found
      if (todayRow) {
        todayRow.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    buildFullYearTable();
  </script>
</body>
</html>
