<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idhkar Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 20px 10px;
    }
    h2 {
      margin-bottom: 25px;
      font-size: 1.6em;
    }

    /* Button container */
    .idhkar-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    /* Individual buttons */
    .idhkar-buttons button {
      width: 100%;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg,#007bff,#00bfff);
      transition: transform 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }

    .idhkar-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    /* PDF overlay */
    .pdf-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      z-index: 999;
    }

    .pdf-toolbar {
      display: flex;
      justify-content: space-around;
      padding: 8px;
      background: #222;
    }

    .pdf-toolbar button {
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 8px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .pdf-toolbar button:hover {
      background: #0056b3;
    }

    .pdf-container {
      flex: 1;
      display: flex;
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 400px) {
      .idhkar-buttons button {
        font-size: 16px;
        padding: 12px 16px;
      }
      .pdf-toolbar button {
        font-size: 12px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

  <h2>Idhkar Collection</h2>

  <div class="idhkar-buttons">
    <button onclick="openPDF('idhkar-prayer.pdf')">Idhkar After Prayer</button>
    <button onclick="openPDF('morning-evening.pdf')">Morning Evening Idhkar</button>
    <button onclick="openPDF('Hisn-ul-Muslim.pdf')">Hisn-ul-Muslim</button>
  </div>

  <!-- PDF Overlay -->
  <div class="pdf-overlay" id="pdfOverlay">
    <div class="pdf-toolbar">
      <button onclick="closePDF()">‚¨Ö Back</button>
      <button onclick="goHome()">üè† Home</button>
      <button onclick="downloadPDF()">‚¨á Download</button>
      <button onclick="sharePDF()">üîó Share</button>
    </div>
    <div class="pdf-container">
      <iframe id="pdfFrame" src=""></iframe>
    </div>
  </div>

  <script>
    let currentPDF = '';

    function openPDF(file) {
      currentPDF = file;

      if (window.cordova) {
        // APK mobile ‚Üí open PDF in system viewer
        window.open(file, '_system');
      } else {
        // Browser ‚Üí overlay PDF
        document.getElementById('pdfFrame').src = file;
        document.getElementById('pdfOverlay').style.display = 'flex';
      }
    }

    function closePDF() {
      document.getElementById('pdfOverlay').style.display = 'none';
      document.getElementById('pdfFrame').src = '';
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    function downloadPDF() {
      if (!currentPDF) return;
      const link = document.createElement('a');
      link.href = currentPDF;
      link.download = currentPDF;
      link.click();
    }

    async function sharePDF() {
      if (!currentPDF) return;
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Idhkar PDF',
            text: 'Check out this Idhkar PDF',
            url: currentPDF
          });
        } catch (err) {
          alert('Sharing canceled or failed');
        }
      } else {
        alert('Share not supported on this device');
      }
    }
  </script>

</body>
</html>
