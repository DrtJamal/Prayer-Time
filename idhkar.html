<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Idhkar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin: 10px 0 20px 0;
      color: #333;
    }

    .top-bar {
      margin: 15px;
      align-self: flex-start;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    .menu button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      width: 100%;
    }

    .menu button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    #viewer {
      width: 100%;
      height: 80vh;
      overflow: auto;
      border-top: 1px solid #ccc;
      display: none; /* hidden until a PDF is opened */
      background: white;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .toolbar button {
      padding: 10px 14px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toolbar button:hover {
      background: #0056b3;
    }

    canvas {
      display: block;
      margin: 10px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Top Home Button -->


  <h2>Idhkar Collection</h2>
  <div class="top-bar">
    <button onclick="location.href='index.html'">üè† Home</button>
  </div>
  <!-- Main Menu -->
  <div class="menu" id="menu">
    
    <button onclick="openPDF('idhkar-prayer.pdf')">Idhkar After Prayer</button>
    <button onclick="openPDF('morning-evening.pdf')">Morning & Evening Idhkar</button>
    <button onclick="openPDF('Hisn-ul-Muslim.pdf')">Hisn-ul-Muslim</button>
        <button onclick="location.href='index.html'">üè† Back to Prayer Time</button>

  </div>

  <!-- PDF Viewer -->
  <div id="viewer">
    <div class="toolbar">
      <button onclick="closePDF()">‚¨Ö Back</button>
      <button onclick="location.href='index.html'">üè† Home</button>
      <button onclick="downloadPDF()">‚¨á Download</button>
      <button onclick="sharePDF()">üì§ Share</button>
    </div>
    <div id="pdf-container"></div>
  </div>

  <!-- PDF.js -->
  <script src="pdfjs/pdf.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';

    let currentFile = null;

    function openPDF(file) {
      currentFile = file;
      document.getElementById('menu').style.display = 'none';
      document.getElementById('viewer').style.display = 'block';

      const container = document.getElementById('pdf-container');
      container.innerHTML = '';

      pdfjsLib.getDocument(file).promise.then(pdf => {
        for (let i = 1; i <= pdf.numPages; i++) {
          pdf.getPage(i).then(page => {
            const viewport = page.getViewport({ scale: 1.2 });
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            container.appendChild(canvas);

            page.render({ canvasContext: ctx, viewport: viewport });
          });
        }
      });
    }

    function closePDF() {
      document.getElementById('viewer').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
      document.getElementById('pdf-container').innerHTML = '';
    }

    function downloadPDF() {
      if (!currentFile) return;
      const link = document.createElement('a');
      link.href = currentFile;
      link.download = currentFile.split('/').pop();
      link.click();
    }

    function sharePDF() {
      if (!currentFile) return;
      if (navigator.share) {
        navigator.share({
          title: 'Idhkar PDF',
          text: 'Sharing Idhkar file',
          url: currentFile
        }).catch(err => console.log('Share failed:', err));
      } else {
        alert('Sharing not supported on this device.');
      }
    }
  </script>
</body>
</html>
