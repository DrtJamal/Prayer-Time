<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #4CAF50;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    overflow: hidden;
}

main {
    display: flex;
    height: 100%;
    width: 100%;
}

.container {
    display: flex;
    width: 100%;
    height: 100%; /* Stretch to full height of the viewport */
}

.table-container {
    width: 50%; /* Takes up half of the screen horizontally */
    height: 100%; /* Stretch vertically */
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
}

.table-container table {
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
    margin: 0;
    height: 90%; /* Stretch to near full height */
}

table th, table td {
    padding: 10px;
    text-align: center;
    font-size: 4rem; /* Adjusted font size */
    font-weight: bold;
}
table td:nth-child(3) {
            font-weight: bold; /* Makes the text bold */
            color: #007bff; /* Change this to your desired color */
        }
table th {
    background-color: #d7b899;
    color: black;
}

/* Restoring original row colors */
.fajr-row {
    background-color: greenyellow; /* Light green */
}

.sunrise-row {
    background-color: #fff9c4; /* Light yellow */
}

.dhuhr-row, .asr-row {
    background-color: #ffe0b2; /* Light orange */
}

.maghrib-row {
    background-color: #f8bbd0; /* Light pink */
}

.isha-row {
    background-color: #bbdefb; /* Light blue */
}

/* Highlight styles */
.highlight {
    animation: blink 1s infinite;
    font-weight: bold;
    color: red;
}

@keyframes blink {
    0%, 50% {
        opacity: 1;
    }
    25%, 75% {
        opacity: 0.5;
    }
}

#right-container {
    width: 50%; /* Takes up the other half of the screen */
    height: 100%; /* Stretch vertically */
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    justify-content: center; /* Center items */
    align-items: center;
}

 #current-time {
    font-size: 9rem; /* Increased size for clock */
    margin-top: 10px;
    font-weight: bold;
    color: #ffcc00; /* Bright color for clock text */
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8); /* Glow effect */
    word-wrap: break-word;
 }

 #current-prayer{
    font-size: 3rem; /* Increased size for clock */
    margin-top: 10px;
    font-weight: bold;
    color: white; /* Bright color for clock text */
    word-wrap: break-word;
 }

#date-display {
    font-size: 1.8rem; /* Adjust the font size */
    font-weight: bold;
    color: #ffffff; /* White color for better contrast */
    text-align: center;
    }
#time-container {
    display: flex;
    align-items: center; /* Aligns both texts vertically in the center */
}
#next-iqama {
    font-size: 100px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    animation: colorChange 3.5s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    padding: 3px;  /* Add some space around the text */
    background-color: yellow;  /* Add a background color to make it stand out more */
    border-radius: 3px;  /* Round the corners */
    line-height: 1; 
}

#next-prayer{
    font-size: 70px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    animation: colorChange 7s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    background-color: orange;  /* Add a background color to make it stand out more */
    border-radius: 3px;  /* Round the corners */
    line-height: 1; 
}

@keyframes colorChange {
    0% {
        color: red;
    }
    20% {
        color: black;
    }
    40% {
        color: blue;
    }
    60% {
        color: purple;
    }
    80% {
        color: green;
    }
    100% {
        color: red;
    }
}

/* Mobile responsiveness */
@media only screen and (max-width: 768px) {
    main {
        flex-direction: column; /* Stack the table and next prayer vertically */
    }

    .table-container, #right-container {
        width: 100%; /* Take full width on mobile */
        height: auto; /* Allow height to adapt naturally */
    }

    table th, table td {
        font-size: 2rem; /* Adjust font size for smaller screens */
        padding: 8px; /* Adjust padding */
    }

    #current-time {
        font-size: 2rem; /* Reduce clock font size on mobile */
    }

    #next-prayer, #next-iqama {
        font-size: 1rem; /* Adjust font size for smaller screens */
        margin-top: 5px; /* Add spacing for clarity */
    }


}


    </style>
    
</head>
<body>



<main class="container">
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Prayer</th>
                    <th>Adhan</th>
                    <th>Iqama</th>
                </tr>
            </thead>
            <tbody id="prayer-times-body"></tbody>
        </table>
    </div>
    <div id="right-container">
        <div>
            <p id="time-container">
                <span id="current-time"></span> 
                <span id="current-prayer">Loading...</span>
            </p>
            <p id="next-iqama" style="margin-bottom: 0;">Next Iqama: </p>
            <p id="next-prayer" style="margin-top: 0; margin-bottom: 0;">Time Remaining: --:--:--</p>
        </div>
        <h2 style="margin-bottom: 0;">Jummah Khutbah at 1310</h2>
        <p style="margin-top: 0;">
            CICC is a charity organization, Charity No. RCN 20200211.
            <a href="https://drtjamal.github.io/Prayer-Time/" style="display: inline; margin-right: 10px;">Prayer Time</a>
            <a href="https://drtjamal.github.io/Prayer-Time/masjid.html" style="display: inline; margin-right: 10px;">Masjid</a>
            <a href="https://drtjamal.github.io/Prayer-Time/iqamatime.html" style="display: inline;">Iqama Highlight</a>
        </p>
    </div>
</main>
<script>
    const prayerTimesBody = document.getElementById('prayer-times-body');
    const currentTimeElement = document.getElementById("current-time");
    const nextIqamaElement = document.getElementById("next-iqama");
    const nextPrayerElement = document.getElementById("next-prayer");
    const currentPrayerElement = document.getElementById("current-prayer");

    let prayers = [
        { name: "Fajr", iqama: "07:00", class: "fajr-row" },
        { name: "Dhuhr", iqama: "12:50", class: "dhuhr-row" },
        { name: "Asr", iqama: "14:30", class: "asr-row" },
        { name: "Maghrib", iqamaOffset: 12, class: "maghrib-row" },
        { name: "Isha", iqama: "19:00", class: "isha-row" }
    ];

    let currentIqamaIndex = null;
    let countdownInterval = null;
    let timings = {}; // Holds the fetched timings

    async function fetchPrayerTimes() {
        const apiURL = "https://api.aladhan.com/v1/timingsByCity?city=Carlow&country=Ireland&method=3";
        try {
            const response = await fetch(apiURL);
            const data = await response.json();
            timings = data.data.timings; // Store fetched timings
            populatePrayerTable();
            startCountdown(); // Start countdown after populating table
            updateCurrentPrayer(); // Update the current prayer status
        } catch (error) {
            console.error("Error fetching prayer times:", error);
        }
    }

    function populatePrayerTable() {
        prayerTimesBody.innerHTML = ""; // Clear the table

        prayers.forEach(prayer => {
            const adhanTime = timings[prayer.name];
            const iqamaTime = prayer.iqamaOffset
                ? addMinutes(adhanTime, prayer.iqamaOffset) // Add offset for Maghrib
                : prayer.iqama || "-";

            // Update iqama time in the array for countdown purposes
            prayer.iqama = iqamaTime;

            // Create a new row in the table
            const row = document.createElement('tr');
            row.classList.add(prayer.class);
            row.innerHTML = `
                <td>${prayer.name}</td>
                <td class="adhan-time">${adhanTime || "-"}</td>
                <td>${iqamaTime}</td>
            `;
            prayerTimesBody.appendChild(row);
        });
    }

    function getCurrentTime() {
        const now = new Date();
        return now.toTimeString().slice(0, 8);
    }

    function findNextIqama() {
        const now = new Date();
        let nextIqamaTime = null;
        let nextIqamaIndex = null;

        for (let i = 0; i < prayers.length; i++) {
            const [hours, minutes] = prayers[i].iqama.split(":").map(Number);
            const iqamaDate = new Date();
            iqamaDate.setHours(hours, minutes, 0, 0);

            if (iqamaDate > now) {
                nextIqamaTime = iqamaDate;
                nextIqamaIndex = i;
                break;
            }
        }

        if (!nextIqamaTime) {
            nextIqamaTime = new Date();
            nextIqamaTime.setDate(nextIqamaTime.getDate() + 1);
            const [hours, minutes] = prayers[0].iqama.split(":").map(Number);
            nextIqamaTime.setHours(hours, minutes, 0, 0);
            nextIqamaIndex = 0;
        }

        return { nextIqamaTime, nextIqamaIndex };
    }

    function startCountdown() {
        if (countdownInterval) clearInterval(countdownInterval);

        const { nextIqamaTime, nextIqamaIndex } = findNextIqama();
        currentIqamaIndex = nextIqamaIndex;

        countdownInterval = setInterval(() => {
            const now = new Date();
            const diff = nextIqamaTime - now;

            if (diff <= 0) {
                clearInterval(countdownInterval);
                beepAndAlert();
                startCountdown(); // Move to next iqama
            } else {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                nextIqamaElement.innerText = `Next Iqama is: ${prayers[currentIqamaIndex].name} at (${prayers[currentIqamaIndex].iqama})`;
                nextPrayerElement.innerText = `Time Remaining to Jamat-e-${prayers[currentIqamaIndex].name}: ${hours}:${minutes}:${seconds}`;
            }
        }, 1000);
    }

    function updateCurrentPrayer() {
    setInterval(() => {
        const now = new Date();
        const currentTime = `${now.getHours()}:${now.getMinutes()}`;
        const prayerTimes = {
            Fajr: timings.Fajr,
            Sunrise: timings.Sunrise,
            Dhuhr: timings.Dhuhr,
            Asr: timings.Asr,
            Sunset: timings.Sunset,
            Maghrib: timings.Maghrib,
            Isha: timings.Isha
        };

        let currentStatus = "Prohibited Time";

        if (isBetween(currentTime, prayerTimes.Fajr, prayerTimes.Sunrise)) {
            currentStatus = "Fajr time";
        } else if (isBetween(currentTime, addMinutes(prayerTimes.Sunrise, 12), addMinutes(prayerTimes.Dhuhr, -12))) {
            currentStatus = "Chaasht time";
        } else if (isBetween(currentTime, prayerTimes.Dhuhr, prayerTimes.Asr)) {
            currentStatus = "Dhuhr time";
        } else if (isBetween(currentTime, prayerTimes.Asr, addMinutes(prayerTimes.Sunset, -4))) {
            currentStatus = "Asr time";
        } else if (isBetween(currentTime, prayerTimes.Maghrib, prayerTimes.Isha)) {
            currentStatus = "Maghrib time";
        } else if (
            isBetween(currentTime, prayerTimes.Isha, prayerTimes.Fajr) || // Extend Isha to 15 mins before Fajr
            currentTime >= prayerTimes.Isha // Handle post-midnight case
        ) {
            currentStatus = "Isha time";
        }

        currentPrayerElement.innerText = currentStatus;
    }, 1000);
}

    function isBetween(currentTime, startTime, endTime) {
        const [currentHours, currentMinutes] = currentTime.split(":").map(Number);
        const [startHours, startMinutes] = startTime.split(":").map(Number);
        const [endHours, endMinutes] = endTime.split(":").map(Number);

        const current = new Date();
        const start = new Date();
        const end = new Date();

        current.setHours(currentHours, currentMinutes, 0, 0);
        start.setHours(startHours, startMinutes, 0, 0);
        end.setHours(endHours, endMinutes, 0, 0);

        return current >= start && current < end;
    }

    function beepAndAlert() {
        let beep = new Audio("beep1.mp3");
        beep.play();
    }

    function addMinutes(time, minutes) {
        if (!time) return "-";
        const [hours, mins] = time.split(":").map(Number);
        const date = new Date();
        date.setHours(hours, mins + minutes);
        return date.toTimeString().slice(0, 5);
    }

    // Update current time every second
    setInterval(() => {
        currentTimeElement.innerText = `${getCurrentTime()}`;
    }, 1000);

    fetchPrayerTimes();
</script>

</body>
</html>
