<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Timetable - Carlow</title>
    <!-- Include Moment.js and Moment Hijri -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-hijri@0.7.0/moment-hijri.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0d0b0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            background-color: #e0d0b0;
        }

        header {
            background-color: #e87722;
            padding: 0;
        }

        header img {
            width: 100%;
            height: auto;
            display: block;
        }

        .date-section {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .clock {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            font-size: 1.3rem;
        }

        table th {
            background-color: #d7b899;
            font-weight: normal;
            color: black;
        }

        .footer {
            background-color: #e87722;
            padding: 10px 0;
            color: black;
            font-size: 1.2rem;
        }

        .footer span {
            font-weight: bold;
        }

        #next-prayer {
            margin: 20px 0;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo4.jpg" alt="Carlow Islamic Cultural Centre Logo">
        </header>

        <div class="date-section" id="date-display"></div>
        <div class="clock" id="digital-clock">00:00:00</div>

        <table>
            <thead>
                <tr>
                    <th>PRAYER</th>
                    <th>ADHAN</th>
                    <th>IQAMAH</th>
                </tr>
            </thead>
            <tbody id="prayer-times-body"></tbody>
        </table>

        <div id="next-prayer">Next is: Calculating...</div>

        <div class="footer">
            Jummah Khutbah: <span id="jumuah-time">13:10</span>
        </div>
    </div>

    <script>
        const prayerTimesBody = document.getElementById('prayer-times-body');
        const nextPrayerDisplay = document.getElementById('next-prayer');
        const clockDisplay = document.getElementById('digital-clock');
        const dateDisplay = document.getElementById('date-display');
        let nextPrayer = null;

        async function fetchPrayerTimes() {
            const apiURL = "https://api.aladhan.com/v1/timingsByCity?city=Carlow&country=Ireland&method=2";

            try {
                const response = await fetch(apiURL);
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const data = await response.json();
                const timings = data.data.timings;

                populatePrayerTable(timings);
                determineNextPrayer(timings);
            } catch (error) {
                console.error("Error fetching prayer times:", error);
                nextPrayerDisplay.textContent = "Failed to load prayer times.";
            }
        }

        function populatePrayerTable(timings) {
            const prayers = [
                { name: "Fajr", iqama: "07:00", class: "fajr-row" },
                { name: "Sunrise", iqama: "-", class: "sunrise-row" },
                { name: "Dhuhr", iqama: "12:45", class: "dhuhr-row" },
                { name: "Asr", iqama: "14:15", class: "asr-row" },
                { name: "Maghrib", iqamaOffset: 10, class: "maghrib-row" },
                { name: "Isha", iqama: "19:00", class: "isha-row" }
            ];

            prayerTimesBody.innerHTML = "";

            prayers.forEach(prayer => {
                const adhanTime = timings[prayer.name];
                const iqamaTime = prayer.iqamaOffset
                    ? addMinutes(adhanTime, prayer.iqamaOffset)
                    : prayer.iqama || "-";

                const row = document.createElement('tr');
                row.classList.add(prayer.class);
                row.innerHTML = `
                    <td>${prayer.name}</td>
                    <td class="adhan-time">${adhanTime || "-"}</td>
                    <td>${iqamaTime}</td>
                `;
                prayerTimesBody.appendChild(row);
            });
        }

        function addMinutes(time, minutes) {
            if (!time) return "-";
            const [hours, mins] = time.split(":").map(Number);
            const date = new Date();
            date.setHours(hours, mins + minutes);
            return date.toTimeString().slice(0, 5);
        }

        function determineNextPrayer(timings) {
            const now = new Date();
            let closestTime = null;
            let nextPrayerName = null;

            for (const [name, time] of Object.entries(timings)) {
                const [hours, minutes] = time.split(":").map(Number);
                const prayerTime = new Date();
                prayerTime.setHours(hours, minutes, 0);

                if (prayerTime > now && (!closestTime || prayerTime < closestTime)) {
                    closestTime = prayerTime;
                    nextPrayerName = name;
                }
            }

            if (closestTime) {
                nextPrayer = { time: closestTime, name: nextPrayerName };
                nextPrayerDisplay.textContent = `Next is: ${nextPrayer.name} at ${closestTime.toTimeString().slice(0, 5)}`;
            } else {
                nextPrayerDisplay.textContent = "No upcoming prayers for today.";
            }
        }

        function updateClock() {
            const now = new Date();
            clockDisplay.textContent = now.toLocaleTimeString();

            const gregorianDate = now.toDateString();
            const islamicDate = moment().format('iD iMMMM iYYYY');
            dateDisplay.textContent = `Gregorian Date: ${gregorianDate}, Islamic Date: ${islamicDate}`;
        }

        setInterval(updateClock, 1000);
        fetchPrayerTimes();
    </script>
</body>
</html>
