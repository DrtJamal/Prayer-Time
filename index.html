<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #4CAF50;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    overflow-x: hidden; /* Only hide horizontal scrolling */
}

main {
    display: flex;
    height: 100%;
    width: 100%;
}

.container {
    display: flex;
    width: 100%;
    height: 100%; /* Stretch to full height of the viewport */
}

.table-container {
    width: 50%; /* Takes up half of the screen horizontally */
    height: 100%; /* Stretch vertically */
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
}

.table-container table {
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
    margin: 0;
    height: 90%; /* Stretch to near full height */
}

table th, table td {
    padding: 10px;
    text-align: center;
    font-size: 4rem; /* Adjusted font size */
    font-weight: bold;
}
table td:nth-child(3) {
            font-weight: bold; /* Makes the text bold */
            color: #007bff; /* Change this to your desired color */
        }
table th {
    background-color: #d7b899;
    color: black;
}

/* Restoring original row colors */
.fajr-row {
    background-color: greenyellow; /* Light green */
}

.dhuhr-row, .asr-row {
    background-color: #ffe0b2; /* Light orange */
}

.maghrib-row {
    background-color: #f8bbd0; /* Light pink */
}

.isha-row {
    background-color: #bbdefb; /* Light blue */
}

/* Highlight styles */
.highlight {
    animation: blink 1s infinite;
    font-weight: bold;
    color: red;
}

#right-container {
    width: 50%; /* Takes up the other half of the screen */
    height: 100%; /* Stretch vertically */
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    justify-content: center; /* Center items */
    align-items: center;
}

        #date-display, #sunrise-time {
    font-size: 3rem;
    font-weight: bold;
}

 #current-time {
    font-size: 13rem; /* Increased size for clock */
    margin-top: 3px;
     margin-bottom: 25px;
    font-weight: bold;
    color: #000000; /* Bright color for clock text */
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8); /* Glow effect */
    word-wrap: break-word;
    line-height: 0.9; /* Remove extra space below the text */
 }
#time-container {
    display: flex;
    align-items: center; /* Aligns both texts vertically in the center */
}

 #next-iqama {
    font-size: 30px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: white;  /* Initial color */
        text-align: center;  /* Center the text */
    padding: 3px;  /* Add some space around the text */
    border-radius: 4px;  /* Round the corners */
    line-height: 1; 
    margin-top: 8px; 
    margin-bottom: 2px;
}
        
#next-prayer {
    font-size: 80px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    animation: colorChange 3s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    padding: 3px;  /* Add some space around the text */
    background-color: yellow;  /* Add a background color to make it stand out more */
    border-radius: 4px;  /* Round the corners */
    line-height: 1; 
    margin-top: 8px; 
    margin-bottom: 2px;
}

        #logo {
    height: 120px; /* Adjust size as needed */
    width: auto; /* Maintain aspect ratio */
}
            
#bismillah-text {
    font-size: 60px;
    font-weight: bold;
    font-family: 'Traditional Arabic', serif;
}
  #message1  {
    font-size: 40px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: black;  /* Initial color */
    animation: colorChange 3s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    border-radius: 4px;  /* Round the corners */
    line-height: 1; 
    margin-top: 1px;
    margin-bottom: 1px;
}
        #hijri-date, #message  {
    font-size: 70px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    animation: colorChange 10s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    background-color: #bbdefb;  /* Add a background color to make it stand out more */
    border-radius: 4px;  /* Round the corners */
    line-height: 1; 
    margin-top: 1px;
    margin-bottom: 1px;
}
          #message2  {
    font-size: 70px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    text-align: center;  /* Center the text */
    background-color: white;  /* Add a background color to make it stand out more */
    border-radius: 4px;  /* Round the corners */
    line-height: 1; 
    margin-top: 1px;
    margin-bottom: 1px;
}


@keyframes colorChange {
    0% {
        color: red;
    }
    20% {
        color: black;
    }
    40% {
        color: blue;
    }
    60% {
        color: purple;
    }
      70% {
        color: blue;}
   
    100% {
        color: red;
    }
}

/* Mobile responsiveness */
@media only screen and (max-width: 768px) {
    main {
        flex-direction: column; /* Stack the table and next prayer vertically */
    }

.table-container, #right-container {
        width: 100%; /* Take full width on mobile */
        height: auto; /* Allow height to adapt naturally */
    }

    table th, table td {
        font-size: 2rem; /* Adjust font size for smaller screens */
        padding: 8px; /* Adjust padding */
    }

    #current-time {
        font-size: 2rem; /* Reduce clock font size on mobile */
    }

    #next-prayer, #next-iqama , #date-display, #sunrise-time, #message1, #hijri-date, #message, #message2{
        font-size: 1rem; /* Adjust font size for smaller screens */
        margin-top: 10px; /* Add spacing for clarity */
    }

        #logo {
    height: 20px; /* Adjust size as needed */
    width: auto; /* Maintain aspect ratio */
}
     #bismillah-text {
            font-size: 9px; /* Smaller font size for mobile screens */
        }

}
    </style>
    
</head>
<body>



<main class="container">
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>صلاة</th>
                    <th>أَذَان</th>
                    <th>Iqama</th>
                </tr>
            </thead>
            <tbody id="prayer-times-body"></tbody>
        </table>
    </div>
    <div id="right-container">
        <div id="top-info" style="display: flex; align-items: center;">
    <img id="logo" src="ciccbg.png" alt="Logo" >
    <span id="bismillah-text">
        بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم
    </span>  </div>
        <div>        
            <span id="date-display"></span>
            <span id="sunrise-time"></span>
        </div>
        
            <div id="current-time"></div> 
                            <p id="hijri-date"></p>
        <p id="next-iqama">Next: --:--:--</p>
<p id="next-prayer">Time Remaining: --:--:--</p>
    <div id="message">Funding Updates:</div>
        <div id="message1">Project Amount: €242,000</div>
        <div id="message1">Friday Collection = €1000</div>
<div id="message2">Salat e Eid Time: 09:30AM</div>
        <p style="margin-top: 5;">
            CICC is a charity organization, Charity No. RCN 20200211.
            <a href="https://drtjamal.github.io/Prayer-Time/" style="display: inline; margin-right: 10px;">Prayer Time</a>
 <a href="https://drtjamal.github.io/Prayer-Time/friday.html" style="display: inline; margin-right: 10px;">Friday</a> 
       
        </p>
    </div>
</main>


    <script src="script.js"></script>


</body>
</html>
