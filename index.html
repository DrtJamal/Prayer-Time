<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #4CAF50;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    overflow-x: hidden; /* Only hide horizontal scrolling */
}

main {
    display: flex;
    height: 100%;
    width: 100%;
}

.container {
    display: flex;
    width: 100%;
    height: 100%; /* Stretch to full height of the viewport */
}

.table-container {
    width: 50%; /* Takes up half of the screen horizontally */
    height: 100%; /* Stretch vertically */
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
}

.table-container table {
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
    margin: 0;
    height: 90%; /* Stretch to near full height */
}

table th, table td {
    padding: 10px;
    text-align: center;
    font-size: 4rem; /* Adjusted font size */
    font-weight: bold;
}
table td:nth-child(3) {
            font-weight: bold; /* Makes the text bold */
            color: #007bff; /* Change this to your desired color */
        }
table th { 
    background-color: #d7b899;
    color: black;
}

/* Restoring original row colors */
.fajr-row {
    background-color: greenyellow; /* Light green */
}

.dhuhr-row, .asr-row {
    background-color: #ffe0b2; /* Light orange */
}

.maghrib-row {
    background-color: #f8bbd0; /* Light pink */
}

.isha-row {
    background-color: #bbdefb; /* Light blue */
}

/* Highlight styles */
.highlight {
    animation: blink 1s infinite;
    font-weight: bold;
    color: red;
}

#right-container {
    width: 50%; /* Takes up the other half of the screen */
    height: 100%; /* Stretch vertically */
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    justify-content: center; /* Center items */
    align-items: center;
}

        #date-display, #sunrise-time {
    font-size: 3rem;
    font-weight: bold;
}

 #current-time {
    font-size: 13rem; /* Increased size for clock */
    margin-top: 3px;
     margin-bottom: 25px;
    font-weight: bold;
    color: #000000; /* Bright color for clock text */
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8); /* Glow effect */
    word-wrap: break-word;
    line-height: 0.9; /* Remove extra space below the text */
 }
#time-container {
    display: flex;
    align-items: center; /* Aligns both texts vertically in the center */
}

 #next-iqama {
    font-size: 30px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: white;  /* Initial color */
        text-align: center;  /* Center the text */
    padding: 3px;  /* Add some space around the text */
    border-radius: 4px;  /* Round the corners */
    line-height: 1; 
    margin-top: 8px; 
    margin-bottom: 2px;
}
        
#next-prayer {
    font-size: 80px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    animation: colorChange 3s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    padding: 3px;  /* Add some space around the text */
    background-color: yellow;  /* Add a background color to make it stand out more */
    border-radius: 4px;  /* Round the corners */
    line-height: 1; 
    margin-top: 8px; 
    margin-bottom: 2px;
}

        #logo {
    height: 120px; /* Adjust size as needed */
    width: auto; /* Maintain aspect ratio */
}
            
#bismillah-text {
    font-size: 60px;
    font-weight: bold;
    font-family: 'Traditional Arabic', serif;
}
  #message1  {
    font-size: 35px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: black;  /* Initial color */
    animation: colorChange 3s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    border-radius: 4px;  /* Round the corners */
    line-height: 1; 
    margin-top: 1px;
    margin-bottom: 1px;
}
        #hijri-date, #message  {
    font-size: 50px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    animation: colorChange 10s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    background-color: #bbdefb;  /* Add a background color to make it stand out more */
    border-radius: 4px;  /* Round the corners */
    line-height: 1; 
    margin-top: 1px;
    margin-bottom: 1px;
}
          #message2  {
    font-size: 60px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    text-align: center;  /* Center the text */
    background-color: white;  /* Add a background color to make it stand out more */
    border-radius: 4px;  /* Round the corners */
    line-height: 1; 
    margin-top: 1px;
    margin-bottom: 1px;
}


@keyframes colorChange {
    0% {
        color: red;
    }
    20% {
        color: black;
    }
    40% {
        color: blue;
    }
    60% {
        color: purple;
    }
      70% {
        color: blue;}
   
    100% {
        color: red;
    }
}
         #quran-verse {
    text-align: center;
    font-family: "Arial", sans-serif;
    margin-top: 3px;
    padding: 10px;
     }

  .arabic {
    font-size: 50px;
    font-weight: bold;
    color: blue;
    margin-bottom: 3px;
    line-height: 1;
  }

  .english {
    font-size: 30px;
    color: #000;
    font-weight: 600;
    margin-bottom: 2px;
  }

/* Mobile responsiveness */
@media only screen and (max-width: 768px) {
    main {
        flex-direction: column; /* Stack the table and next prayer vertically */
    }

.table-container, #right-container {
        width: 100%; /* Take full width on mobile */
        height: auto; /* Allow height to adapt naturally */
    }

    table th, table td {
        font-size: 2rem; /* Adjust font size for smaller screens */
        padding: 8px; /* Adjust padding */
    }

    #current-time {
        font-size: 2rem; /* Reduce clock font size on mobile */
    }

    #next-prayer, #next-iqama , #date-display, #sunrise-time, #message1, #hijri-date, #message, #message2{
        font-size: 1rem; /* Adjust font size for smaller screens */
        margin-top: 10px; /* Add spacing for clarity */
    }

        #logo {
    height: 20px; /* Adjust size as needed */
    width: auto; /* Maintain aspect ratio */
}
     #bismillah-text {
            font-size: 9px; /* Smaller font size for mobile screens */
        }
    .arabic {
    font-size: 10px;
  }

  .english {
    font-size: 10px;
  }


}
    </style>
    
</head>
<body>



<main class="container">
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>صلاة</th>
                    <th>أَذَان</th>
                    <th>Iqama</th>
                </tr>
            </thead>
            <tbody id="prayer-times-body"></tbody>
        </table>
    </div>
    <div id="right-container">
        <div id="top-info" style="display: flex; align-items: center;">
    <img id="logo" src="ciccbg.png" alt="Logo" >
    <span id="bismillah-text">
        بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم
    </span>  </div>
        <div>        
            <span id="date-display"></span>
            <span id="sunrise-time"></span>
        </div>
        
            <div id="current-time"></div> 
                            <p id="hijri-date"></p>
        <p id="next-iqama">Next: --:--:--</p>
<p id="next-prayer">Time Remaining: --:--:--</p>
    <div id="message">Fundraising Updates:</div>
        <div id="message1">Project Amount: €257,000, Shortfall = €743,000</div>
    <div id="quran-verse"></div>
        <p style="margin-top: 5;">
            CICC is a charity organization, Charity No. RCN 20200211.
            <a href="https://drtjamal.github.io/Prayer-Time/" style="display: inline; margin-right: 10px;">Prayer Time</a>
 <a href="https://drtjamal.github.io/Prayer-Time/friday.html" style="display: inline; margin-right: 10px;">Friday</a> 
       
        </p>
    </div>
</main>


    <script src="script.js"></script>
    <script>
  const verses = [
    { surah: "Al-Fatiha", ayah: 2, arabic: "الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ", english: "All praise is due to Allah, Lord of the worlds." },
    { surah: "Al-Baqarah", ayah: 2, arabic: "ذَٰلِكَ الْكِتَابُ لَا رَيْبَ ۛ فِيهِ", english: "This is the Book about which there is no doubt." },
    { surah: "Al-Baqarah", ayah: 286, arabic: "لَا يُكَلِّفُ اللَّهُ نَفْسًا إِلَّا وُسْعَهَا", english: "Allah does not burden a soul beyond that it can bear." },
    { surah: "Al-Imran", ayah: 139, arabic: "وَلَا تَهِنُوا وَلَا تَحْزَنُوا وَأَنتُمُ الْأَعْلَوْنَ", english: "Do not lose heart or despair—you will be superior if you are true believers." },
    { surah: "An-Nisa", ayah: 36, arabic: "وَاعْبُدُوا اللَّهَ وَلَا تُشْرِكُوا بِهِ شَيْئًا", english: "Worship Allah and associate nothing with Him." },
    { surah: "Al-Ma’idah", ayah: 8, arabic: "اعْدِلُوا ۚ هُوَ أَقْرَبُ لِلتَّقْوَى", english: "Be just: that is nearer to righteousness." },
    { surah: "At-Tawbah", ayah: 51, arabic: "قُل لَّن يُصِيبَنَا إِلَّا مَا كَتَبَ اللَّهُ لَنَا", english: "Say, 'Nothing will happen to us except what Allah has decreed for us.'" },
    { surah: "Yunus", ayah: 61, arabic: "وَمَا تَسْقُطُ مِن وَرَقَةٍ إِلَّا يَعْلَمُهَا", english: "Not a leaf falls but that He knows it." },
    { surah: "Ar-Ra’d", ayah: 28, arabic: "أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ", english: "Surely in the remembrance of Allah do hearts find rest." },
    { surah: "Ibrahim", ayah: 7, arabic: "لَئِن شَكَرْتُمْ لَأَزِيدَنَّكُمْ", english: "If you are grateful, I will surely increase you [in favor]." },
    { surah: "An-Nahl", ayah: 97, arabic: "مَنْ عَمِلَ صَالِحًا ... فَلَنُحْيِيَنَّهُ حَيَاةً طَيِّبَةً", english: "Whoever does good, We will give them a good life." },
    { surah: "Al-Isra", ayah: 23, arabic: "وَبِالْوَالِدَيْنِ إِحْسَانًا", english: "And be kind to parents." },
    { surah: "Ash-Sharh", ayah: 6, arabic: "إِنَّ مَعَ الْعُسْرِ يُسْرًا", english: "Indeed, with hardship comes ease." },
    { surah: "Az-Zumar", ayah: 53, arabic: "قُلْ يَا عِبَادِيَ الَّذِينَ أَسْرَفُوا ... لَا تَقْنَطُوا", english: "O My servants who have transgressed... do not despair of Allah’s mercy." },
    { surah: "Al-Kahf", ayah: 46, arabic: "الْمَالُ وَالْبَنُونَ زِينَةُ الْحَيَاةِ الدُّنْيَا", english: "Wealth and children are [but] adornment of the worldly life." }
  ];

  const dayIndex = new Date().getDate() % verses.length;
  const verse = verses[dayIndex];

  document.getElementById("quran-verse").innerHTML = `
    <div class="arabic">${verse.arabic}</div>
    <div class="english">${verse.english}</div>
`;
</script>
     <script>
        setTimeout(function () {
            location.reload(true); // true forces reload from server
        }, 6 * 60 * 60 * 1000); // 6 hours in milliseconds
    </script>
    


</body>
</html>
