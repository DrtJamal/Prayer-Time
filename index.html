<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Timetable - Carlow</title>
    <!-- Include Moment.js and Moment Hijri -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-hijri@0.7.0/moment-hijri.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0d0b0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            background-color: #e0d0b0;
        }

        header {
            background-color: #e87722;
            padding: 0;
        }

        header img {
            width: 100%;
            height: auto;
            display: block;
        }

        .date-section {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .clock {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            font-size: 1.3rem;
        }

        table th {
            background-color: #d7b899;
            font-weight: normal;
            color: black;
        }

        .highlight {
            animation: blink 1s infinite;
            font-weight: bold;
            color: red;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0.5;
            }
        }

        .footer {
            background-color: #e87722;
            padding: 10px 0;
            color: black;
            font-size: 1.2rem;
        }

        .footer span {
            font-weight: bold;
        }

        #next-prayer {
            margin: 20px 0;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo4.jpg" alt="Carlow Islamic Cultural Centre Logo">
        </header>

        <!-- Display both Gregorian and Islamic Dates -->
        <div class="date-section" id="date-display"></div>
        <div class="clock" id="digital-clock">00:00:00</div>

        <table>
            <thead>
                <tr>
                    <th>PRAYER</th>
                    <th>ADHAN</th>
                    <th>IQAMAH</th>
                </tr>
            </thead>
            <tbody id="prayer-times-body"></tbody>
        </table>

        <div id="next-prayer">Next is: Calculating...</div>

        <div class="footer">
            Jummah Khutbah: <span id="jumuah-time">13:10</span>
        </div>
    </div>

    <script>
        const dateDisplay = document.getElementById('date-display');
        const clockDisplay = document.getElementById('digital-clock');

        function updateClock() {
            const now = new Date();
            clockDisplay.textContent = now.toLocaleTimeString();

            // Display Gregorian and Islamic Date
            const gregorianDate = now.toDateString();

            // Corrected Hijri Date
            moment.locale('en'); // Set locale for moment-hijri
            const islamicDate = moment().format('iDD iMMMM iYYYY') + ' AH';
            dateDisplay.textContent = `${gregorianDate}, Islamic Date: ${islamicDate}`;
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
