<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times - Carlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .clock {
            font-size: 3rem;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }

        .date {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        table th {
            background-color: #007bff;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .next-prayer {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #007bff;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock" id="digital-clock">00:00:00</div>
        <div class="date" id="date-display">Friday, 1 Jumada Al-Awwal 1445 - 15 December 2024</div>

        <table>
            <thead>
                <tr>
                    <th>Prayer</th>
                    <th>Athan</th>
                    <th>Iqama</th>
                </tr>
            </thead>
            <tbody id="prayer-times-body">
                <!-- Times will be populated dynamically using JavaScript -->
            </tbody>
        </table>

        <div class="next-prayer" id="next-prayer-display">
            Next Prayer: Fajr in 6h 45m
        </div>

        <div class="footer">
            &copy; 2024 Carlow Islamic Cultural Centre (CICC). <a href="#">Contact Us</a>
        </div>
    </div>

    <script>
        // Example prayer times data for Carlow
        const prayerTimes = [
            { prayer: "Fajr", athan: "06:00 AM", iqama: "06:15 AM" },
            { prayer: "Dhuhr", athan: "12:30 PM", iqama: "12:45 PM" },
            { prayer: "Asr", athan: "03:30 PM", iqama: "03:45 PM" },
            { prayer: "Maghrib", athan: "05:45 PM", iqama: "06:00 PM" },
            { prayer: "Isha", athan: "07:15 PM", iqama: "07:30 PM" }
        ];

        const prayerTimesBody = document.getElementById('prayer-times-body');
        const nextPrayerDisplay = document.getElementById('next-prayer-display');
        const clockDisplay = document.getElementById('digital-clock');
        const dateDisplay = document.getElementById('date-display');

        // Populate the table with prayer times
        prayerTimes.forEach(prayer => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${prayer.prayer}</td><td>${prayer.athan}</td><td>${prayer.iqama}</td>`;
            prayerTimesBody.appendChild(row);
        });

        // Update the clock every second
        setInterval(() => {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }, 1000);

        // Calculate and display next prayer
        function updateNextPrayer() {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            let nextPrayer = null;
            let timeRemaining = 0;

            prayerTimes.forEach(prayer => {
                const [hour, minute] = prayer.athan.split(/[:\s]/).map(Number);
                const athanTime = hour * 60 + minute;
                if (athanTime > currentTime && !nextPrayer) {
                    nextPrayer = prayer.prayer;
                    timeRemaining = athanTime - currentTime;
                }
            });

            if (!nextPrayer) {
                nextPrayer = prayerTimes[0].prayer;
                const [hour, minute] = prayerTimes[0].athan.split(/[:\s]/).map(Number);
                const athanTime = hour * 60 + minute + 1440; // Add 24 hours for next day
                timeRemaining = athanTime - currentTime;
            }

            const hours = Math.floor(timeRemaining / 60);
            const minutes = timeRemaining % 60;
            nextPrayerDisplay.textContent = `Next Prayer: ${nextPrayer} in ${hours}h ${minutes}m`;
        }

        updateNextPrayer();
        setInterval(updateNextPrayer, 60000); // Update every minute
    </script>
</body>
</html>
