<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICC Prayer Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p style="background-image: url('1.jpeg');">


    <div class="container">
        <h1>CICC Prayer Times</h1>

        <!-- Date and Hijri Date Section -->
      <h1></h1>  <p id="current-time">Loading...</p>
<p id="current-date">Loading...</p>
<p id="hijri-date">Loading...</p>



        <!-- Flexbox container for side-by-side tables -->
        <div class="table-container">
            <!-- Table for Daily Prayer Times -->
            <table class="prayer-table">
                <p style="background-color=black">
                <thead>
                    <tr>
                        <th>Prayer</th>
                        <th>Start Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fajr</td>
                        <td id="Fajr">Loading...</td>
                    </tr>
                    <tr>
                        <td>Dhuhr</td>
                        <td id="Dhuhr">Loading...</td>
                    </tr>
                    <tr>
                        <td>Asr</td>
                        <td id="Asr">Loading...</td>
                    </tr>
                    <tr>
                        <td>Maghrib</td>
                        <td id="Maghrib">Loading...</td>
                    </tr>
                    <tr>
                        <td>Isha</td>
                        <td id="Isha">Loading...</td>
                    </tr>
                </tbody>
            </table>

            <!-- Table for Additional Timings -->
            <table class="other-table">
                <thead>
                    <tr>
                        <th>Details</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sunrise</td>
                        <td id="sunrise">Loading...</td>
                    </tr>
                    <tr>
                        <td>Ishraq</td>
                        <td id="ishraq">Loading...</td>
                    </tr>
                    <tr>
                        <td>Chaasht</td>
                        <td id="chaasht">Loading...</td>
                    </tr>
                    <tr>
                        <td>Zawal</td>
                        <td id="zawal">Loading...</td>
                      </tr>
                    <tr>
                        <td>Jummah Khutbah</td>
                        <td id="jummah-khutbah">Loading...</td>
                    </tr>
                    <tr>
                        <td>3rd Part of Night</td>
                        <td id="second-third">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
