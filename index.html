<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prayer Times</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #F4A460;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow-x: hidden;
}

main, .container {
    display: flex;
    width: 100%;
    height: 100%;
}

/* ===== TABLE CONTAINER ===== */
.table-container {
    width: 50%;
    height: 100%;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== TABLE BASE STYLING ===== */
.table-container table {
    width: 100%;
    height: 90%;
    table-layout: fixed;
    border-collapse: separate;
    border-spacing: 0 12px; /* space between rows */
}

/* ===== TABLE HEAD ===== */
table th {
    padding: 12px;
    font-size: 5rem;
    font-weight: bold;
    text-align: center;
    border-radius: 12px;
    background: linear-gradient(145deg, #d7b899, #c4a873);
    color: #000;
    box-shadow: 0 5px 15px rgba(0,0,0,0.25), inset 0 -2px 5px rgba(0,0,0,0.1);
}

/* ===== TABLE CELLS AS LED CARDS ===== */
table td {
    padding: 15px;
    font-size: 5rem;
    font-weight: bold;
    text-align: center;
    color: #333;
    border-radius: 15px;
    box-shadow:
        0 6px 12px rgba(0,0,0,0.25),      /* outer shadow for 3D depth */
        inset 0 -4px 8px rgba(255,255,255,0.4), /* top highlight */
        inset 0 4px 8px rgba(0,0,0,0.15);      /* bottom shading */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: inherit; /* important to keep row colors */
      animation: ledFlicker 2.5s infinite alternate;
}

/* ===== ROW COLORS WITH GRADIENT FOR LED EFFECT ===== */
.fajr-row { background: linear-gradient(145deg, #a1e5a1, #3cb043); }      /* green LED */
.dhuhr-row, .asr-row { background: linear-gradient(145deg, #fff9b0, #ffc107); } /* yellow LED */
.maghrib-row { background: linear-gradient(145deg, #ffb6b9, #ff4d6d); }   /* pink/red LED */
.isha-row { background: linear-gradient(145deg, #a0e7f5, #00bcd4); }      /* blue LED */

/* ===== HOVER GLOW ===== */
table tbody tr:hover td {
    transform: translateY(-6px);
    box-shadow:
        0 12px 25px rgba(0,0,0,0.35),       /* depth */
        0 0 20px rgba(255,255,255,0.2),     /* subtle white glow */
        inset 0 -4px 10px rgba(255,255,255,0.6); /* inner shine */
}
/* ===== LED FLICKER ANIMATION ===== */
@keyframes ledFlicker {
    0%   { text-shadow: 0 0 6px rgba(255,255,255,0.7), 0 0 12px rgba(255,255,255,0.4); }
    25%  { text-shadow: 0 0 8px rgba(255,255,255,0.9), 0 0 16px rgba(255,255,255,0.6); }
    50%  { text-shadow: 0 0 5px rgba(255,255,255,0.6), 0 0 10px rgba(255,255,255,0.3); }
    75%  { text-shadow: 0 0 9px rgba(255,255,255,0.95), 0 0 20px rgba(255,255,255,0.7); }
    100% { text-shadow: 0 0 7px rgba(255,255,255,0.8), 0 0 14px rgba(255,255,255,0.5); }
}

/* ===== STRONGER FLICKER FOR IQAMA COLUMN ===== */
table td:nth-child(3) {
    color: #007bff;
    animation: ledFlicker 1.8s infinite alternate;
}
/* Right container */
#right-container {
    width: 50%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom right, #ffffff, #e0f7fa);
    padding: 10px;
    box-sizing: border-box;
    overflow-y: auto; /* just in case */
}

/* Time + date section */
#date-display { font-size: 3rem; font-weight: bold; }
#current-time { 
    font-size: 12rem; 
    margin: 5px 0 25px 0; 
    font-weight: bold; 
    color: #000; 
    text-shadow: 2px 2px 5px rgba(255,255,255,0.8); 
    line-height: 0.9; 
}
#next-iqama { 
    font-size: 2rem; 
    font-weight: bold; 
    color: rgb(255, 155, 150); 
    text-align: center; 
    margin: 8px 0 2px 0; 
}
#next-prayer { 
    font-size: 5rem; 
    font-weight: bold; 
    color: red; 
    animation: colorChange 3s infinite; 
    text-align: center; 
    padding: 5px; 
    background-color: yellow; 
    border-radius: 6px; 
    margin: 20px 20px; 
}

#logo { height: 120px; width: auto; }
#bismillah-text { font-size: 4rem; font-weight: bold; font-family: 'Traditional Arabic', serif; }

/* Info messages */
#message1, #message2, #hijri-date, #message, #sunrise-time { 
    font-weight: bold; 
    text-align: center; 
    border-radius: 4px; 
    margin: 5px 0; 
}

#message1 { font-size: 2rem; color: black; animation: colorChange 3s infinite; }
#message2 { font-size: 1.5rem; color: red; background-color: white; }
#hijri-date, #message, #sunrise-time { font-size: 3rem; color: red; animation: colorChange 10s infinite; background-color: #bbdefb; }

/* Verse/Hadith Section */
.verse-hadith-qr {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    background: linear-gradient(145deg, #ffffff, #e0f7fa);
    padding: 18px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    margin-top: 5px;
}

.verse-hadith-qr .arabic { font-size: 3rem; font-weight: bold; color: #1565c0; text-align: center; }
.verse-hadith-qr .english { font-size: 1.8rem; color: #424242; text-align: center; }
.reference { font-size: 1.5rem; color: #757575; }

.qr-code { width: 100px; height: auto; margin: 5px 0; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }

/* Buttons row */
  .buttons-row {
      display: flex;
      justify-content: center;
      flex-direction: row;    /* side by side */
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
  }

.pretty-btn {
    display: inline-block;
    width: 160px;
    max-width: 240px;
    padding: 12px 22px;
    margin: 6px 8px;
    font-size: 1.3rem;
    font-weight: bold;
    color: #fff;
    text-align: center;
    border-radius: 12px;
    cursor: pointer;

    /* Gradient + glossy look */
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    box-shadow: 
        0 6px 15px rgba(0,0,0,0.3),      /* outer shadow */
        inset 0 2px 4px rgba(255,255,255,0.3), /* top glossy highlight */
        inset 0 -3px 6px rgba(0,0,0,0.3);      /* bottom shading */

    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

/* Glow effect on hover */
.pretty-btn:hover {
    transform: translateY(-4px) scale(1.05);
    background: linear-gradient(135deg, #2575fc, #6a11cb);
    box-shadow: 
        0 10px 25px rgba(0,0,0,0.4),
        0 0 20px rgba(38,198,218,0.7);  /* glowing aura */
}

/* Optional subtle LED pulse */
.pretty-btn::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
    transform: rotate(25deg);
    animation: shine 3s infinite linear;
}

@keyframes shine {
    0% { transform: translateX(-100%) rotate(25deg); }
    100% { transform: translateX(100%) rotate(25deg); }
}
}

/* Color animation */
@keyframes colorChange {
    0% { color: red; }
    20% { color: black; }
    40% { color: blue; }
    60% { color: purple; }
    70% { color: blue; }
    100% { color: red; }
}

/* Mobile responsiveness */
@media only screen and (max-width: 768px) {
    html, body {
        height: auto;          /* don't force full height */
        overflow-y: auto;      /* enable vertical scrolling */
        -webkit-overflow-scrolling: touch; /* smooth scroll on iOS */
    }
    main { flex-direction: column;height: auto;  }
    .table-container, #right-container { width: 100%; height: auto; }
table th, table td { font-size: 2rem; padding: 8px; }
    #bismillah-text, #next-prayer, #current-time, #next-iqama, #date-display, #sunrise-time, #message1, #hijri-date, #message, #message2 {  font-size: 1rem; 
    margin: 2px 0;   /* reset margins properly */
    line-height: 1.1; /* tighter spacing */}

    #logo { height: 20px; }
.verse-hadith-qr { flex-direction: column; align-items: center; gap: 1px; margin-top: 4px;    padding: 6px;}
    .verse-hadith-qr .arabic { font-size: 1rem; }
    .verse-hadith-qr .english { font-size: .8rem; }
    .reference { font-size: .4rem; }
    .qr-code { width: 15px; }

    .buttons-row {
        flex-direction: column;  /* stack vertically */
        align-items: center;
        gap: 4px;
        width: 100%;
        margin: 0;   /* reset margins properly */
            padding: 0;             /* prevent hidden padding gaps */
    line-height: 1; /* tighter spacing */
  }
    

    .pretty-btn {
        width: 70%;              /* nearly full width */
        max-width: 200px;
        font-size: .9rem;
        margin: 0;              /* remove button self-margin */
    }
}
</style>
