body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #F4A460;
    color: #333;

    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */

}

main {
    display: flex;
    height: 100%;
    width: 100%;
}

.container {
    display: flex;
    width: 100%;
    height: 100%; /* Stretch to full height of the viewport */
}

.table-container {
    width: 50%; /* Takes up half of the screen horizontally */
    height: 100%; /* Stretch vertically */
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
}

.table-container table {
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
    margin: 0;
    height: 90%; /* Stretch to near full height */
}

table th, table td {
    padding: 10px;
    text-align: center;
    font-size: 4rem; /* Adjusted font size */
    font-weight: bold;
}
table td:nth-child(3) {
            font-weight: bold; /* Makes the text bold */
            color: #007bff; /* Change this to your desired color */
        }
table th { 
    background-color: #d7b899;
    color: black;
}

/* Restoring original row colors */
.fajr-row {
    background-color: greenyellow; /* Light green */
}

.dhuhr-row, .asr-row {
    background-color: #ffe0b2; /* Light orange */
}

.maghrib-row {
    background-color: #f8bbd0; /* Light pink */
}

.isha-row {
    background-color: #bbdefb; /* Light blue */
}

/* Highlight styles */
.highlight {
    animation: blink 1s infinite;
    font-weight: bold;
    color: red;
}

#right-container {
    width: 50%; /* Takes up the other half of the screen */
    height: 100%; /* Stretch vertically */
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    justify-content: center; /* Center items */
    align-items: center;
}

        #date-display {
    font-size: 3rem;
    font-weight: bold;
}

 #current-time {
    font-size: 13rem; /* Increased size for clock */
    margin-top: 3px;
     margin-bottom: 25px;
    font-weight: bold;
    color: #000000; /* Bright color for clock text */

    word-wrap: break-word;
    line-height: 0.9; /* Remove extra space below the text */
 }
#time-container {
    display: flex;
    align-items: center; /* Aligns both texts vertically in the center */
}

 #next-iqama {

    margin-bottom: 2px;
}

        #logo {

    0% {
        color: red;
    }
    20% {
        color: black;
    }
    40% {
        color: blue;
    }
    60% {
        color: purple;
    }

        color: blue;}
   
    100% {
        color: red;

.pretty-btn {
  display: inline-block;
  padding: 14px 24px;
  margin: 10px;
  font-size: 18px;

  transform: scale(1.05);

}


@keyframes pulse {
  0%, 100% {
    background: linear-gradient(135deg, #2e8b57, #3cb371);
    box-shadow: 0 0 5px rgba(46, 139, 87, 0.6);
  }
  50% {
    background: linear-gradient(135deg, #3cb371, #2e8b57);
    box-shadow: 0 0 25px rgba(46, 139, 87, 1);
  }
}

.verse-hadith-qr {
  display: flex;
  align-items: flex-start; /* Align top of QR with top of text */

}

.qr-code {
  width: 230px;    /* Adjust as needed */
  height: auto;
  flex-shrink: 0;  /* Prevent it from shrinking */
}

.texts {
  flex: 1;          /* Take remaining space for verse + hadith */
   text-align: center;
