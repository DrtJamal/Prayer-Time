<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICC Prayer Times</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add styling to make images fill the full height of their rows */
        .logo {
            height: 70%;
            width: auto;  /* Maintain aspect ratio */
        }

        table {
            width: 70%;
            text-align: center;
            margin-top: 20px;
        }

        td {
            vertical-align: middle; /* Center content vertically */
        }

        /* Background colors for different rows */
        .row1 {
            background-color: #f0f8ff; /* Light blue */
            color: #000;
        }
        
        .row2 {
            background-color: #ffe4e1; /* Light pink */
            color: #000;
        }
        
        .row3 {
            background-color: #f5fffa; /* Mint cream */
            color: #000;
        }

        /* Different background colors for the prayer timings table */
        .prayer-row1 {
            background-color: #f0f8ff; /* Light blue */
        }
        
        .prayer-row2 {
            background-color: #ffe4e1; /* Light pink */
        }
        
        .prayer-row3 {
            background-color: #f5fffa; /* Mint cream */
        }

        .prayer-row4 {
            background-color: #e0ffff; /* Light cyan */
        }

        .prayer-row5 {
            background-color: #fff0f5; /* Lavender blush */
        }

        /* Additional timings table row colors for second column */
        .additional-row1 td:nth-child(2) {
            background-color: #f0f8ff; /* Light blue */
        }

        .additional-row2 td:nth-child(2) {
            background-color: #ffe4e1; /* Light pink */
        }

        .additional-row3 td:nth-child(2) {
            background-color: #f5fffa; /* Mint cream */
        }

        .additional-row4 td:nth-child(2) {
            background-color: #e0ffff; /* Light cyan */
        }

        .additional-row5 td:nth-child(2) {
            background-color: #fff0f5; /* Lavender blush */
        }

        .additional-row6 td:nth-child(2) {
            background-color: #f0e68c; /* Khaki */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CICC Prayer Times</h1>

        <!-- Date and Hijri Date Section with logos in the first and third columns -->
        <table style="width: 70%; text-align: center;">
            <tr>
                <td rowspan="3"><img src="logo2.png" alt="Logo 2" class="logo"></td> <!-- Logo 1 in the first column, spanning 3 rows -->
                <td class="row1">
                    <h1><p id="current-time">Loading...</p></h1>
                </td>
            </tr>
            <tr>
                <td class="row2">
                    <h1><p id="current-date">Loading...</p></h1>
                </td>
            </tr>
            <tr>
                <td class="row3">
                    <h1><p id="hijri-date">Loading...</p></h1>
                </td>
            </tr>
        </table>

        <!-- Flexbox container for side-by-side tables -->
        <div class="table-container">
            <!-- Table for Daily Prayer Times -->
            <table class="prayer-table">
                <thead>
                    <tr>
                        <th>Prayer</th>
                        <th>Start Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="prayer-row1">
                        <td>Fajr</td>
                        <td id="Fajr">Loading...</td>
                    </tr>
                    <tr class="prayer-row2">
                        <td>Dhuhr</td>
                        <td id="Dhuhr">Loading...</td>
                    </tr>
                    <tr class="prayer-row3">
                        <td>Asr</td>
                        <td id="Asr">Loading...</td>
                    </tr>
                    <tr class="prayer-row4">
                        <td>Maghrib</td>
                        <td id="Maghrib">Loading...</td>
                    </tr>
                    <tr class="prayer-row5">
                        <td>Isha</td>
                        <td id="Isha">Loading...</td>
                    </tr>
                </tbody>
            </table>

            <!-- Table for Additional Timings -->
            <table class="other-table">
                <thead>
                    <tr>
                        <th>Details</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="additional-row1">
                        <td>Sunrise</td>
                        <td id="sunrise">Loading...</td>
                    </tr>
                    <tr class="additional-row2">
                        <td>Ishraq</td>
                        <td id="ishraq">Loading...</td>
                    </tr>
                    <tr class="additional-row3">
                        <td>Chaasht</td>
                        <td id="chaasht">Loading...</td>
                    </tr>
                    <tr class="additional-row4">
                        <td>Zawal</td>
                        <td id="zawal">Loading...</td>
                    </tr>
                    <tr class="additional-row5">
                        <td>Jummah Khutbah</td>
                        <td id="jummah-khutbah">Loading...</td>
                    </tr>
                    <tr class="additional-row6">
                        <td>3rd Part of Night</td>
                        <td id="second-third">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
