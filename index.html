<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICC Prayer Times</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add styling to make images fill the full height of their rows */
        .logo {
            height: 100%;
            width: auto;  /* Maintain aspect ratio */
        }
        table {
            width: 100%;
            text-align: center;
        }
        td {
            vertical-align: middle; /* Center content vertically */
        }
    </style>
</head>
<body>
    <p style="background-image: url('1.jpeg');">

    <div class="container">
        <h1>CICC Prayer Times</h1>

        <!-- Date and Hijri Date Section with logos in the first and third columns -->
        <table style="width: 100%; text-align: center;">
            <tr>
                <td rowspan="3"><img src="logo1.png" alt="Logo 1" class="logo"></td> <!-- Logo 1 in the first column, spanning 3 rows -->
                <td>
                 <h1>   <p id="current-time">Loading...</p>
                </td>
                <td rowspan="3"><img src="logo2.png" alt="Logo 2" class="logo"></td> <!-- Logo 2 in the third column, spanning 3 rows -->
            </tr>
            <tr>
                <td>
                    <h1><p id="current-date">Loading...</p>
                </td>
            </tr>
            <tr>
                <td>
                    <h1><p id="hijri-date">Loading...</p>
                </td>
            </tr>
        </table>

        <!-- Flexbox container for side-by-side tables -->
        <div class="table-container">
            <!-- Table for Daily Prayer Times -->
            <table class="prayer-table">
                <thead>
                    <tr>
                        <th>Prayer</th>
                        <th>Start Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fajr</td>
                        <td id="Fajr">Loading...</td>
                    </tr>
                    <tr>
                        <td>Dhuhr</td>
                        <td id="Dhuhr">Loading...</td>
                    </tr>
                    <tr>
                        <td>Asr</td>
                        <td id="Asr">Loading...</td>
                    </tr>
                    <tr>
                        <td>Maghrib</td>
                        <td id="Maghrib">Loading...</td>
                    </tr>
                    <tr>
                        <td>Isha</td>
                        <td id="Isha">Loading...</td>
                    </tr>
                </tbody>
            </table>

            <!-- Table for Additional Timings -->
            <table class="other-table">
                <thead>
                    <tr>
                        <th>Details</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sunrise</td>
                        <td id="sunrise">Loading...</td>
                    </tr>
                    <tr>
                        <td>Ishraq</td>
                        <td id="ishraq">Loading...</td>
                    </tr>
                    <tr>
                        <td>Chaasht</td>
                        <td id="chaasht">Loading...</td>
                    </tr>
                    <tr>
                        <td>Zawal</td>
                        <td id="zawal">Loading...</td>
                    </tr>
                    <tr>
                        <td>Jummah Khutbah</td>
                        <td id="jummah-khutbah">Loading...</td>
                    </tr>
                    <tr>
                        <td>3rd Part of Night</td>
                        <td id="second-third">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
