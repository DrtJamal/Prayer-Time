<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Timetable - Carlow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0d0b0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            background-color: #e0d0b0;
        }

        header {
            background-color: #e87722;
            color: black;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .date-section {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .clock {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            font-size: 1.3rem;
        }

        table th {
            background-color: #d7b899;
            font-weight: normal;
            color: gray;
        }

        table td {
            background-color: #e8c29b;
        }

        .highlight {
            background-color: #e87722 !important;
            font-weight: bold;
            color: black !important;
        }

        .footer {
            background-color: #e87722;
            padding: 10px 0;
            color: black;
            font-size: 1.2rem;
        }

        .footer span {
            font-weight: bold;
        }

        #next-prayer {
            margin: 20px 0;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Carlow Islamic Cultural Centre</h1>
        </header>

        <div class="date-section" id="date-display">
            <!-- Date will be inserted here -->
        </div>

        <div class="clock" id="digital-clock">00:00:00</div>

        <table>
            <thead>
                <tr>
                    <th>PRAYER</th>
                    <th>ADHAN</th>
                    <th>IQAMAH</th>
                </tr>
            </thead>
            <tbody id="prayer-times-body">
                <!-- Dynamic times will be inserted here -->
            </tbody>
        </table>

        <div id="next-prayer">Next Prayer: Calculating...</div>

        <div class="footer">
            Jumuah prayer: <span id="jumuah-time">13:00</span>
        </div>
    </div>

    <script>
        const prayerTimesAPI = "https://api.aladhan.com/v1/timingsByCity?city=Carlow&country=Ireland&method=2";
        const prayerNames = ["Fajr", "Sunrise", "Dhuhr", "Asr", "Maghrib", "Isha"];
        const iqamaOffsets = { Fajr: 15, Dhuhr: 15, Asr: 15, Maghrib: 10, Isha: 15 }; // in minutes

        const prayerTimesBody = document.getElementById("prayer-times-body");
        const nextPrayerDisplay = document.getElementById("next-prayer");
        const clockDisplay = document.getElementById("digital-clock");
        const dateDisplay = document.getElementById("date-display");

        async function fetchPrayerTimes() {
            const response = await fetch(prayerTimesAPI);
            const data = await response.json();
            const timings = data.data.timings;
            const hijriDate = `${data.data.date.hijri.day} ${data.data.date.hijri.month.en} ${data.data.date.hijri.year}`;
            const gregorianDate = `${data.data.date.gregorian.weekday.en}, ${data.data.date.gregorian.day} ${data.data.date.gregorian.month.en} ${data.data.date.gregorian.year}`;
            dateDisplay.innerHTML = `${hijriDate} <br> ${gregorianDate}`;

            populatePrayerTable(timings);
        }

        function populatePrayerTable(timings) {
            prayerTimesBody.innerHTML = "";
            prayerNames.forEach((prayer) => {
                const iqamaTime = calculateIqamaTime(timings[prayer], iqamaOffsets[prayer]);
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${prayer}</td>
                    <td>${timings[prayer]}</td>
                    <td>${iqamaTime}</td>
                `;
                prayerTimesBody.appendChild(row);
            });
            highlightCurrentPrayer(timings);
        }

        function calculateIqamaTime(athanTime, offset) {
            const [hours, minutes] = athanTime.split(":".map(Number));
            const date = new Date();
            date.setHours(hours, minutes + offset);
            return `${String(date.getHours()).padStart(2, "0")}:${String(date.getMinutes()).padStart(2, "0")}`;
        }

        function highlightCurrentPrayer(timings) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            let nextPrayer = null;

            prayerNames.forEach((prayer, index) => {
                const [hours, minutes] = timings[prayer].split(":".map(Number));
                const prayerMinutes = hours * 60 + minutes;

                if (prayerMinutes <= currentMinutes) {
                    prayerTimesBody.rows[index].classList.add("highlight");
                } else if (!nextPrayer) {
                    nextPrayer = prayer;
                    const remainingTime = prayerMinutes - currentMinutes;
                    nextPrayerDisplay.textContent = `Next Prayer: ${nextPrayer} in ${Math.floor(remainingTime / 60)}h ${remainingTime % 60}m`;
                }
            });
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        fetchPrayerTimes();
    </script>
</body>
</html>
