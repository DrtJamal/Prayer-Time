<title>Prayer Times</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5; /* Light professional grey */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow-x: hidden;
}

main {
    display: flex;
    height: 100%;
    width: 100%;
}

.container {
    display: flex;
    width: 100%;
    height: 100%;
}

/* Table styles */
.table-container {
    width: 50%;
    height: 100%;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
}

.table-container table {
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
    margin: 0;
    height: 90%;
}

table th, table td {
    padding: 10px;
    text-align: center;
    font-size: 4rem;
    font-weight: bold;
}
table td:nth-child(3) {
    font-weight: bold;
    color: #007bff;
}
table th { 
    background-color: #d7b899;
    color: black;
}

/* Row colors */
.fajr-row { background-color: #c8e6c9; } /* soft green */
.dhuhr-row, .asr-row { background-color: #ffe0b2; } /* soft orange */
.maghrib-row { background-color: #f8bbd0; } /* soft pink */
.isha-row { background-color: #bbdefb; } /* soft blue */

/* Highlight */
.highlight {
    animation: blink 1s infinite;
    font-weight: bold;
    color: red;
}

/* Right container */
#right-container {
    width: 50%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#date-display, #hijri-date, #sunrise-time, #message, #message1, #message2 {
    font-weight: bold;
    text-align: center;
    border-radius: 4px;
    line-height: 1;
    margin: 1px 0;
}

#current-time {
    font-size: 13rem;
    margin: 3px 0 25px;
    font-weight: bold;
    color: #000;
    text-shadow: 2px 2px 5px rgba(255,255,255,0.8);
    word-wrap: break-word;
    line-height: 0.9;
}

#next-prayer {
    font-size: 80px;
    font-weight: bold;
    color: red;
    animation: colorChange 3s infinite;
    text-align: center;
    padding: 3px;
    background-color: #ffeb3b; /* softer yellow */
    border-radius: 4px;
    line-height: 1;
    margin: 8px 0 2px;
}

#next-iqama {
    font-size: 30px;
    font-weight: bold;
    color: white;
    text-align: center;
    padding: 3px;
    border-radius: 4px;
    line-height: 1;
    margin: 8px 0 2px;
}

#logo { height: 100px; width: auto; }
#bismillah-text { font-size: 50px; font-weight: bold; font-family: 'Traditional Arabic', serif; }

@keyframes colorChange {
    0% { color: red; }
    20% { color: black; }
    40% { color: blue; }
    60% { color: purple; }
    70% { color: blue; }
    100% { color: red; }
}

/* Quran & Hadith */
#quran-verse, #daily-hadith {
    text-align: center;
    margin-top: 3px;
    padding: 10px;
}

#quran-verse .arabic { font-size: 60px; color: #0D47A1; font-weight: bold; }
#quran-verse .english { font-size: 30px; color: #000; font-weight: 600; margin-bottom: 2px; }
#daily-hadith .arabic { font-size: 45px; color: #2E7D32; font-weight: bold; margin-top: 20px; }
#daily-hadith .english { font-size: 25px; font-style: italic; color: #333; }
.reference { font-size: 20px; color: #555; margin-top: 5px; }

/* Prayer text */
.prayer-text { color: #d32f2f; text-align: center; margin-top: 5px; font-size: 20px; }

/* Mobile responsiveness */
@media only screen and (max-width: 768px) {
    main { flex-direction: column; }
    .table-container, #right-container { width: 100%; height: auto; }
    table th, table td { font-size: 2rem; padding: 8px; }
    #current-time { font-size: 2rem; }
    #next-prayer, #next-iqama, #date-display, #sunrise-time, #message1, #hijri-date, #message, #message2 { font-size: 1rem; margin-top: 6px; }
    #logo { height: 20px; }
    #bismillah-text { font-size: 9px; }
    .arabic { font-size: 10px; }
    .english { font-size: 8px; }
    .prayer-text { font-size: 8px; }
}
</style>
