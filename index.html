<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Timetable - Carlow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0d0b0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            background-color: #e0d0b0;
        }

        header {
            background-color: #e87722;
            padding: 0;
        }

        header img {
            width: 100%;
            height: auto;
            display: block;
        }

        .date-section {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .clock {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            font-size: 1.3rem;
        }

        table th {
            background-color: #d7b899;
            font-weight: normal;
            color: gray;
        }

        table td {
            background-color: #e8c29b;
        }

        .highlight {
            background-color: #e87722 !important;
            font-weight: bold;
            color: black !important;
        }

        .footer {
            background-color: #e87722;
            padding: 10px 0;
            color: black;
            font-size: 1.2rem;
        }

        .footer span {
            font-weight: bold;
        }

        #next-prayer {
            margin: 20px 0;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo3.jpeg" alt="Carlow Islamic Cultural Centre Logo">
        </header>

        <div class="date-section" id="date-display">
            <!-- Date will be inserted here -->
        </div>

        <div class="clock" id="digital-clock">00:00:00</div>

        <table>
            <thead>
                <tr>
                    <th>PRAYER</th>
                    <th>ADHAN</th>
                    <th>IQAMAH</th>
                </tr>
            </thead>
            <tbody id="prayer-times-body">
                <!-- Dynamic times will be inserted here -->
            </tbody>
        </table>

        <div id="next-prayer">Next Prayer: Calculating...</div>

        <div class="footer">
            Jumuah Khutbah: <span id="jumuah-time">13:20</span>
        </div>
    </div>

    <script>
        const prayerTimesBody = document.getElementById('prayer-times-body');
        const nextPrayerDisplay = document.getElementById('next-prayer');  
        const clockDisplay = document.getElementById('digital-clock');
        const dateDisplay = document.getElementById('date-display');

        async function fetchPrayerTimes() {
            const apiURL = "https://api.aladhan.com/v1/timingsByCity?city=Carlow&country=Ireland&method=2";

            try {
                const response = await fetch(apiURL);
                const data = await response.json();
                const timings = data.data.timings;

                populatePrayerTable(timings);
                calculateNextPrayer(timings);
            } catch (error) {
                console.error("Error fetching prayer times:", error);
                nextPrayerDisplay.textContent = "Failed to load prayer times.";
            }
        }

        function populatePrayerTable(timings) {
            const prayers = [
                { name: "Fajr", iqama: "07:00" },
                { name: "Sunrise", iqama: "-" },
                { name: "Dhuhr", iqama: "12:45" },
                { name: "Asr", iqama: "14:15" },
                { name: "Maghrib", iqamaOffset: 10 },
                { name: "Isha", iqama: "19:00" }
            ];

            prayerTimesBody.innerHTML = "";

            prayers.forEach(prayer => {
                const row = document.createElement('tr');
                const iqamaTime = prayer.iqamaOffset
                    ? addMinutes(timings[prayer.name], prayer.iqamaOffset)
                    : prayer.iqama;

                row.innerHTML = `
                    <td>${prayer.name}</td>
                    <td>${timings[prayer.name]}</td>
                    <td>${iqamaTime}</td>
                `;

                prayerTimesBody.appendChild(row);
            });
        }

        function addMinutes(time, minutes) {
            const [hours, mins] = time.split(":".map(Number));
            const date = new Date();
            date.setHours(hours, mins + minutes);
            return date.toTimeString().slice(0, 5);
        }

        function calculateNextPrayer(timings) {
            const now = new Date();
            const prayers = ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"];
            let nextPrayer = null;

            prayers.forEach(prayer => {
                const [hours, minutes] = timings[prayer].split(":".map(Number));
                const prayerTime = new Date();
                prayerTime.setHours(hours, minutes, 0);

                if (prayerTime > now && !nextPrayer) {
                    nextPrayer = prayer;
                }
            });

            nextPrayerDisplay.textContent = `Next Prayer: ${nextPrayer || "Fajr"}`;
        }

        function updateClock() {
            const now = new Date();
            clockDisplay.textContent = now.toLocaleTimeString();
            dateDisplay.textContent = now.toDateString();
        }

        setInterval(updateClock, 1000);
        updateClock();
        fetchPrayerTimes();
    </script>
</body>
</html>
