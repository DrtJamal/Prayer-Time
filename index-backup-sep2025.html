<script>
async function fetchNextDaysPrayerTimes() {
    try {
        const response = await fetch('prayer-times.json');
        const data = await response.json();

        const container = document.getElementById("next-days-prayers-container");
        container.innerHTML = ""; // Clear previous content

        const timings = [
            { label: "فجر", key: "Fajr" },
            { label: "شروق", key: "Sunrise" },
            { label: "ظهر", key: "Dhuhr" },
            { label: "عصر", key: "Asr" },
            { label: "مغرب", key: "Maghrib" },
            { label: "عشاء", key: "Isha" }
        ];

        for (let i = 1; i <= 5; i++) {
            const date = new Date();
            date.setDate(date.getDate() + i);
            const formattedDate = date.toLocaleDateString("en-GB");

            const entry = data.find(e => e.Date === formattedDate);

            if (entry) {
                const row = timings
                    .filter(t => entry[t.key])
                    .map(t => `${t.label}: ${entry[t.key]}`)
                    .join(" | ");

                const line = document.createElement("div");
                line.className = "prayer-text";
                line.innerText = `📅 ${formattedDate} → ${row}`;
                container.appendChild(line);
            }
        }
    } catch (err) {
        console.error("Error loading upcoming prayer times:", err);
    }
}

// Run once now
fetchNextDaysPrayerTimes();

// Refresh daily just after midnight
const now = new Date();
const nextMidnight = new Date();
nextMidnight.setHours(24, 0, 5, 0);

const msUntilMidnight = nextMidnight - now;

setTimeout(() => {
    fetchNextDaysPrayerTimes();
    setInterval(fetchNextDaysPrayerTimes, 24 * 60 * 60 * 1000);
}, msUntilMidnight);
</script>
