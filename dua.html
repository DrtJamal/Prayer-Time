<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dua Collection</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }
    h2 {
      margin: 10px 0;
      font-size: 1.5em;
    }
    .image-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  max-height: 75vh;  /* same as image max-height */
  margin-bottom: 5px; /* gap below image */
}
    img {
      max-width: 95%;
      max-height: 75vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .controls {
      margin: 5px 0;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    .controls div {
  display: flex;
  justify-content: center;
  gap: 8px;            /* reduce horizontal space between buttons */
}
    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .counter {
      margin: 5px 0 15px 0;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Collection of Duas</h2>

  <!-- Dua image -->
  <div class="image-container">
    <img id="duaImage" src="" alt="Dua Image">
  </div>

  <!-- Controls -->
  <div class="controls">
     <div>
    <button onclick="prevDua()">‚¨Ö Previous</button>
    <button onclick="nextDua()">Next ‚û°</button>
    </div>
    <div>
    <button onclick="downloadDua()">‚¨á Download</button>
    <button onclick="shareDua()">üîó Share</button>
    <button onclick="goBack()">üè† Back</button>
    </div>
  </div>

  <!-- Counter -->
  <div class="counter" id="counter">Loading...</div>

  <script>
    let duaFiles = [];
    let current = 0;

    const localJSON = "dua-list.json"; 
    const remoteJSON = "https://drtjamal.github.io/Prayer-Time/dua-list.json";

    // Try fetching remote JSON first, fallback to local if offline
    async function loadDuaList() {
      try {
        const res = await fetch(remoteJSON, {cache: "reload"});
        if (!res.ok) throw new Error("Remote fetch failed");
        const data = await res.json();
        duaFiles = data.files;
        localStorage.setItem("duaCache", JSON.stringify(duaFiles));
        console.log("Loaded from GitHub ‚úÖ");
      } catch (e) {
        console.log("Using local cache/offline data");
        const cache = localStorage.getItem("duaCache");
        if (cache) {
          duaFiles = JSON.parse(cache);
        } else {
          // ultimate fallback to local dua-list.json
          const res = await fetch(localJSON);
          const data = await res.json();
          duaFiles = data.files;
        }
      }
      showDua();
    }

    function showDua() {
      if (duaFiles.length === 0) return;
      document.getElementById("duaImage").src = "dua/" + duaFiles[current];
      document.getElementById("counter").innerText =
        "Dua " + (current + 1) + " of " + duaFiles.length;
    }

    function nextDua() {
      if (duaFiles.length === 0) return;
      current = (current + 1) % duaFiles.length;
      showDua();
    }

    function prevDua() {
      if (duaFiles.length === 0) return;
      current = (current - 1 + duaFiles.length) % duaFiles.length;
      showDua();
    }

    function downloadDua() {
      if (duaFiles.length === 0) return;
      const link = document.createElement("a");
      link.href = "dua/" + duaFiles[current];
      link.download = duaFiles[current];
      link.click();
    }
    function goBack() {
    window.location.href = "index.html";
  }

    async function shareDua() {
      if (duaFiles.length === 0) return;
      const file = "dua/" + duaFiles[current];
      if (navigator.share) {
        try {
          await navigator.share({
            title: "Dua",
            text: "Check out this dua",
            url: file
          });
        } catch (err) {
          alert("Sharing canceled or failed");
        }
      } else {
        alert("Share not supported on this device");
      }
    }

    loadDuaList();
  </script>

</body>
</html>
