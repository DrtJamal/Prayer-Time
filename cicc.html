<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICC Management Chart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            background: linear-gradient(to right, #0073e6, #00c6ff);
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .description {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 0 15px;
        }
        .chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            padding: 10px;
        }
        .box {
            border: 2px solid #444;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            width: 90%;
            max-width: 600px;
            background-color: #ffcc00;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .team-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
        }
        .team {
            border: 2px solid #444;
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            max-width: 300px;
            background-color: #ddd;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .team-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-decoration: underline;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            .team-container {
                flex-direction: column;
                align-items: center;
            }
            .team {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to CICC Management Team</h1>
    <p class="description">The following are CICC members with their roles.</p>
    <div class="chart">
        <div class="box" id="president">President: Ahmad Maghrib</div>
        <div class="team-container" id="teams"></div>
    </div>
     <p style="margin-top: 0;">
            CICC is a charity organization, Charity No. RCN 20200211.
            <a href="https://drtjamal.github.io/Prayer-Time/" style="display: inline; margin-right: 10px;">Prayer Time</a>
            <a href="https://drtjamal.github.io/Prayer-Time/friday.html" style="display: inline; margin-right: 10px;">Friday</a>
            <a href="https://drtjamal.github.io/Prayer-Time/iqamatime.html" style="display: inline;">Iqama Highlight</a>
          <a href="https://drtjamal.github.io/Prayer-Time/cicc.html" style="display: inline;">Managment</a>
        </p>

    <script>
        const teams = [
            { name: "Masjid Project Team", members: ["Dr. Bismil Ali", "Kausar Holadar", "Hafiz Tabarak", ] },
            { name: "Taleem & Tarbiyah Team", members: ["Dr. Rabi", "Dr. Akram", "Dr. Jamal"] },
            { name: "Media & Communication", members: ["Abur Rahim", "Ahmad Badawi", "Abu Marwan"] },
            { name: "Security & Catering Team", members: ["Noor Khan", "Amir Butt", "Mustafa"] },
            { name: "Maintenance Team", members: ["Yousaf", "Qasim", "Abdullah"] },
            { name: "Cultural Wing", members: ["Syed Alam", "Ilyas", "Ibrahim"] },
            { name: "Finance Team", members: ["Muhammad Hussain", "Hassan", "Ali"] },
            { name: "Events and Library", members: ["Shah Alam", "Asad", "Emad Ghareeb"] }
        ];
        
        const colors = ["#ffcc00", "#ff6666", "#66ccff", "#99ff99", "#ff99ff", "#ff9966", "#ccccff", "#66ffcc"];
        const teamsContainer = document.getElementById("teams");
        
        teams.forEach((team, index) => {
            let teamDiv = document.createElement("div");
            teamDiv.classList.add("team");
            teamDiv.style.backgroundColor = colors[index % colors.length];
            teamDiv.innerHTML = `<div class='team-title'>${team.name}</div>` +
                team.members.map(member => `<div>${member}</div>`).join("");
            teamsContainer.appendChild(teamDiv);
        });
    </script>
</body>
</html>
